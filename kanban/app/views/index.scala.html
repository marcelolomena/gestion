@(signinForm : Form[model.ExistingUser])

@scripts = {
    <script src="@routes.Assets.at("javascripts/password.js")" type="text/javascript"></script>
}

@main("Sign In") {
    <h1 style="text-align:center">@Messages("title")</h1>
    <div class="container">
        <div class="container well well-sm" style="width:50%">
            <h3>@Messages("signin.signin")</h3>
                @login(signinForm)
        </div>
        <div class="container" style="text-align:center;">
            <small><a href="@controllers.routes.PersonnelController.signUp()">@Messages("signup.signup")</a></small>
        </div>
    </div>
}

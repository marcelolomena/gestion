@(board : model.FullBoard, userBase : model.UserBase)

@import helper._
@import play.api.Logger

@implicitFieldConstructor = @{ FieldConstructor(twitterBootstrapInput.render) }

<fieldset>
    <div class="form-group">
        <label for="inputName" class="col-lg-2 control-label">@Messages("name")</label>
        <div class="col-lg-9">
            <input type="text" class="form-control" id="inputName" name="name" placeholder="@Messages("name.of.project")">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPrefix" class="col-lg-2 control-label">@Messages("project.prefix")</label>
        <div class="col-lg-9">
            <input type="text" class="form-control" id="inputPrefix" name="prefix" placeholder="@Messages("project.abbreviation")">
        </div>
    </div>
</fieldset>

<script>
$(document).ready( function(){
    $("#newProjectForm@board.board.id").validate({
        rules: {
            name: {
                required : true,
                minlength: 3
            },
            prefix : {
                required : true
            }
        },
        errorPlacement: function(error, element) {
            error.insertBefore(element);
            },
        submitHandler: function(form) {
            var values = {};
            $.each($(form).serializeArray(), function(i, field) {
                values[field.name] = field.value;
            });
            values["boardId"] = @board.board.id;
            values["createdByUserId"] = @userBase.id;
            console.log("SENDING: " + JSON.stringify(values));
            $.ajax({
                url:"http://localhost:8081/createNewProject",
                data: JSON.stringify(values),
                dataType: 'json',
                contentType: "application/json;charset=utf-8",
                type: 'POST',
                success: function(data) {
                    console.log(data);
                    return false;
                }
            });
        }
    });
});
</script>

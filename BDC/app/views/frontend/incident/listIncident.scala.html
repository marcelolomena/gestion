@* listIncident Template File *@
@()(implicit session: play.api.mvc.Session,lang:Lang,req : play.api.mvc.RequestHeader) 

@frontend.simpleLayout()
<style type="text/css" media="screen">
    th.ui-th-column div{
        white-space:normal !important;
        height:auto !important;
        padding:2px;
    }
    tr.jqgroup td {
    	font-weight: bold !important; font-size: 12px;
	}
    tr.jqgrow>td.textInDiv>div {
        max-height: 20px;
        overflow: auto
    }
    td.form-view-data>span>div {
        max-height: 150px;
        overflow: auto
    }
</style>
</head>
<body>
@frontend.topLayout()
<div class="report">
<div class="main">
	@frontend.header()
	<section class="slider" id="panel_page">
		<div class="product_main">
		  	<div class="product_detail_1">
					<div> 
							<table id="jqGridIncident"></table>
							<div id="jqGridIncidentPager"></div>
					</div> 
	  	
			</div>
		</div>

	  	@frontend.footer()
	</section>
<div id="subtaskListDialog">
	<table id="jqGridSubTask"></table>
	<div id="jqGridSubTaskPager"></div>
</div>
</div>
<link rel="stylesheet" href="@routes.Assets.at("frontend/jquery-ui-1.11.4/jquery-ui.min.css")">
<link rel="stylesheet" href="@routes.Assets.at("frontend/jqgrid/css/ui.jqgrid.css")">
<link rel="stylesheet" href="@routes.Assets.at("frontend/stylesheets/jquery-silk-icons.css")">
<link rel="stylesheet" href="@routes.Assets.at("frontend/stylesheets/alert.css")">
<script src="@routes.Assets.at("javascripts/jquery-1.11.3.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("frontend/jquery-ui-1.11.4/jquery-ui.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("frontend/js/alert.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("frontend/jqgrid/js/i18n/grid.locale-es.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("frontend/jqgrid/plugins/jquery.highlight-5.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("frontend/jqgrid/js/jquery.jqGrid.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("frontend/highcharts/highcharts.js")"></script>
<script src="@routes.Assets.at("frontend/highcharts/highcharts-more.js")"></script>
<script src="@routes.Assets.at("frontend/highcharts/modules/exporting.js")"></script>
<script src="@routes.Assets.at("frontend/js/dashboard.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("frontend/js/incident.js")" type="text/javascript"></script>
</body>
</html>

// the event handler on expanding parent row receives two parameters
// the ID of the grid tow  and the primary key of the row
function showChildGrid(parentRowID, parentRowKey) {
    var childGridID = parentRowID + "_table";
    var childGridPagerID = parentRowID + "_pager";

    // send the parent row primary key to the server so that we know which grid to show
    var childGridURL = "/reportProyect/" + parentRowKey;

    // add a table and pager HTML elements to the parent grid row - we will render the child grid here
    $('#' + parentRowID).append('<table id=' + childGridID + '></table><div id=' + childGridPagerID + ' class=scroll></div>');

    $("#" + childGridID).jqGrid({
        url: childGridURL,
        mtype: "GET",
        datatype: "json",
        page: 1,
        colModel: [
                   { label: 'Codigo',
                      name: 'codigo',
                      width: 100,
                      key: true,
                      hidden:true
                   },                   
                   { label: 'Nivel',
                     name: 'nivel',

                   { label: 'Responsable', name: 'responsable', width: 150 },

                     name: 'pini',
                     width: 120,
                     formatter: 'date',
                     formatoptions: { srcformat: 'Y-m-d', newformat: 'd/m/Y' },
                   },
                   { label: 'Fecha Termino Planeada',
                     name: 'pter',
                     width: 120,
                     sorttype:'date',
                     formatter: 'date',
                     formatoptions: { srcformat: 'Y-m-d', newformat: 'd/m/Y' },
                     
                   },
                   { label: 'Fecha Inicio Real',
                     name: 'rini',
                     width: 120,
                     sorttype:'date',
                     formatter: 'date',
                     formatoptions: { srcformat: 'Y-m-d', newformat: 'd/m/Y' },
                     
                   },

                     name: 'rter',
                     width: 120,
                     sorttype:'date',
                     formatter: 'date',
                     formatoptions: { srcformat: 'Y-m-d', newformat: 'd/m/Y' },
                     
                   },
                   { label: 'Porcentaje Avance Informado', name: 'pai', width: 100 },
                   { label: 'Porcentaje Avance Esperado', name: 'pae', width: 100 }              
        ],
        rowNum: 20,
		height: 'auto',
        autowidth:true,
        subGrid: true, // set the subGrid property to true to show expand buttons for each row
        subGridRowExpanded: showThirdLevelChildGrid, // javascript function that will take care of showing the child grid
        regional : "es",
        pager: "#" + childGridPagerID
    });
}

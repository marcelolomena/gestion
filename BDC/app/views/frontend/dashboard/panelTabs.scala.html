@frontend.simpleLayout()
<style type="text/css" media="screen">
    th.ui-th-column div{
        white-space:normal !important;
        height:auto !important;
        padding:2px;
    }
    tr.jqgroup td {
    	font-weight: bold !important; font-size: 12px;
	}
    span.cellWithoutBackground
    {
            display:block;
            background-image:none;
            margin-right:-2px;
            margin-left:-2px;
            height:14px;
            padding:4px;
    }

    tr.jqgrow>td.textInDiv>div {
        max-height: 20px;
        overflow: auto
    }
    td.form-view-data>span>div {
        max-height: 150px;
        overflow: auto
    }
    /* set the size of the autocomplete search control*/
    .ui-menu-item {
        font-size: 11px;
    }

    .ui-autocomplete { font-size: 11px; position: absolute; cursor: default;z-index:5000 !important;}
    .ui-jqgrid tr.jqgrow td {
	    white-space: normal !important;
	}
</style>
</head>

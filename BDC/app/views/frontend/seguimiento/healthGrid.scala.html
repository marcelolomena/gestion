@(id:Int)(implicit session: play.api.mvc.Session,lang:Lang,req : play.api.mvc.RequestHeader)
@import play.api.i18n._
@import play.api._
@import services._
@import helper._

@frontend.simpleLayout()
<style type="text/css">
        span.cellWithoutBackground
        {
            display:block;
            background-image:none;
            margin-right:-2px;
            margin-left:-2px;
            height:14px;
            padding:4px;
        }
</style>
<style type="text/css" media="screen">

    th.ui-th-column div{
        white-space:normal !important;
        height:auto !important;
        padding:2px;
    }
    tr.jqgroup td {
    	font-weight: bold !important; font-size: 12px;
	}
    tr.jqgrow>td.textInDiv>div {
        max-height: 20px;
        overflow: auto
    }
    td.form-view-data>span>div {
        max-height: 150px;
        overflow: auto
    }
    /* set the size of the autocomplete search control*/
    .ui-menu-item {
        font-size: 11px;
    }
    .ui-dialog { z-index: 1000 !important ;}
    .ui-autocomplete { font-size: 11px; position: absolute; cursor: default;z-index:5000 !important;}
</style>
<base target="_blank">

<title>Peer connection</title>

<link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">

</head>
<body>
@frontend.topLayout()
<div class="main">

        @frontend.header()
        <section class="slider" id="panel_page">
            <table id="jqGrid"></table>
            <div id="jqGridPager"></div>
            @frontend.footer()
        </section>
</div>
<link rel="stylesheet" href="@routes.Assets.at("frontend/jquery-ui-1.12.1/jquery-ui.min.css")" />
<link rel="stylesheet" href="@routes.Assets.at("frontend/jqgrid_5.3.1/css/ui.jqgrid.css")">
<link rel="stylesheet" href="@routes.Assets.at("frontend/stylesheets/jquery-silk-icons.css")">
<link rel="stylesheet" href="@routes.Assets.at("frontend/stylesheets/alert.css")">
<link rel="stylesheet" href="@routes.Assets.at("frontend/stylesheets/jquery-ui-timepicker-addon.css")">
<link rel="stylesheet" href="@routes.Assets.at("frontend/bootstrap4/css/bootstrap.min.css")" />
<script src="@routes.Assets.at("javascripts/jquery-1.11.3.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("frontend/jquery-ui-1.12.1/jquery-ui.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("frontend/js/alert.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("frontend/js/jquery-ui-timepicker-addon.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("frontend/jqgrid_5.3.1/js/i18n/grid.locale-es.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("frontend/jqgrid_5.3.1/js/jquery.jqGrid.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("frontend/highcharts/highcharts.js")"></script>
<script src="@routes.Assets.at("frontend/highcharts/highcharts-more.js")"></script>
<script src="@routes.Assets.at("frontend/highcharts/modules/exporting.js")"></script>
<script src="@routes.Assets.at("frontend/bootstrap4/js/bootstrap.min.js")" type="text/javascript"></script>
@if(id == 1){
    <script src="@routes.Assets.at("frontend/js/health.js")" type="text/javascript"></script>
}

</body>
</html>

@(board : model.FullBoard, userBase : model.UserBase)

<div class="modal fade" id="addUserModal@board.board.id" tabindex="-1" role="dialog" aria-hidden="true" style="z-index:1500;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title">Add User to @board.board.name</h4>
            </div>
            <form class="form-horizontal" id="addUserForm@board.board.id">
                <div class="modal-body">
                    @form.adduserform(board, userBase)
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="addNewUserSubmit">Add new user</button>
                </div>
            </form>
        </div>
    </div>
</div>
